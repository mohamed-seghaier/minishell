name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Build executable
      run: make re

    - name: Generate Linux Executable
      if: matrix.os == 'ubuntu-latest'
      run: |
        make re

    - name: Generate macOS Executable
      if: matrix.os == 'macos-latest'
      run: |
        make re
