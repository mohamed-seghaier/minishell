name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3


    - name: Build executable
      run: make re

    - name: Upload Executable
      uses: actions/upload-artifact@v3
      with:
        name: mysh  
        path: ./mysh




